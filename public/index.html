<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅合并系统 - 最好用的订阅管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-right">
            <a href="/change-password.html">修改密码</a>
            <a href="https://github.com/eooce/Merge-sub" target="_blank">
                <i class="fab fa-github"></i>GitHub
            </a>
        </div>
        <h1>订阅合并系统</h1>

        <div class="row">
            <div class="column">
                <div class="section input-section">
                    <h2 style="color: green">添加订阅或节点</h2>
                    <textarea id="addInput" placeholder="请输入订阅链接或节点"></textarea>
                    <button class="add-btn" onclick="addItem()">添加</button>
                </div>
                <div class="section input-section">
                    <h2 style="color: red">删除订阅或节点</h2>
                    <textarea id="deleteInput" placeholder="请输入要删除的订阅链接或节点"></textarea>
                    <button class="delete-btn" onclick="deleteItem()">删除</button>
                </div>
            </div>
            <div class="column">
                <div class="section">
                    <h2 style="color: rgb(31, 89, 239)">当前订阅和节点</h2>
                    <pre id="data"></pre>
                    <button class="view-sub-btn" onclick="showSubscriptionInfo()">
                        查看订阅链接
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/eooce" target="_blank">订阅合并系统 | 由 eooce 提供技术支持</a>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
